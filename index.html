<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
    h2 {
      text-align: center;
    }

    /* Line Animation
       Adapted from CHRIS COYIER ON FEBRUARY 18, 2014
       https://css-tricks.com/svg-line-animation-works/ */
    .dimple-line {
        stroke-dasharray: 2600;
        stroke-dashoffset: 2600;
        animation: dash 5s linear forwards;
    }
    @keyframes dash {
        to {
            stroke-dashoffset: 0;
        }
    }

  </style>

    <script type="text/javascript">
      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select("body").append("h2").text("US Housing Boom/Bust Cycles ( 1963 - 2016)");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addTimeAxis("x", "date");
          var y1 = myChart.addMeasureAxis("y", "forsale_pct")
          var y2 = myChart.addMeasureAxis("y", "sold_pct");
          x.dateParseFormat = "%Y-%m-%d";
          x.tickFormat = "%Y";
          x.timeInterval = 5;
          x.fontSize = 15;
          x.title ="DATE"
          y1.title = "HOUSES FOR SALE AS % OF MEAN";
          y1.tickFormat = "%";
          y1.fontSize = 15;
          y2.title = "HOUSES SOLD AS % OF MEAN";
          y2.tickFormat = "%";
          y2.fontSize = 15;
          myChart.addSeries("FOR SALE", dimple.plot.line, [x, y1]).lineWeight = 3;
          myChart.addSeries("SOLD", dimple.plot.line, [x, y2]).lineWeight = 3;
          var myLegend = myChart.addLegend(width/2.2, 35, width, height, "left");
          myLegend.fontSize = 20;
          myLegend.horizontalPadding = 70;
          myChart.draw();
        };

      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("rs.tsv", draw);
  </script>
</body>
</html>
